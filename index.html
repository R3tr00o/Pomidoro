<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="index.js"></script>
    <title>Pomidoro</title>
  </head>
  <body class="container flex flex-column">
    <h1 class="primary-header fs-700">pomidoro</h1>

    <nav class="mode-panel bg-dark flex">
      <button aria-selected="true" class="btn-mode text-accent">
        pomodoro
      </button>
      <button aria-selected="false" class="btn-mode text-accent">
        short break
      </button>
      <button aria-selected="false" class="btn-mode text-accent">
        long break
      </button>
    </nav>
    <main class="container flex flex-column">
      <div class="timer-box">
        <div class="circle bg-dark flex flex-column">
          <p class="fs-800 letter-spacing-2"><span>25</span>:<span>00</span></p>
          <button
            class="btn-start text-white bg-dark letter-spacing-2 fs-400 uppercase"
          >
            Start
          </button>
        </div>
      </div>
      <button class="btn-settings">
        <ion-icon class="icon-settings" name="settings-outline"></ion-icon>
      </button>
    </main>
  </body>
</html>
